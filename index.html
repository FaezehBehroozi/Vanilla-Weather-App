<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="weather">
        <form id="search-city">
          <div class="row">
           <div class="col-9">
            <input 
             class="form-control"
             type="search"
             placeholder="Enter a city"
             id="enter-city-name">
           </div>
           <div class="col-3">
            <input type="submit" class="form-control search-button" value="Search" />
           </div>
          </div>
        </form>
        <br />
        <ul class="today">
          <li>
            <h1>Venice</h1>
          </li>
          <li>
            <h6 id="time">Thursday 13:50</h6>
          </li>
          <li>
            <h6>Cloudy</h6>
          </li>
        </ul>
        <div class="row d-flex">
         <div class="col-6">
          <img src="image/cloudy.png" alt="Cloudy" class="today-image" />
          <span class="temperature">13</span>
          <a href="#" class="celsius" id="celsius-temperature"> °C </a>
          <span class="symbol"> | </span>
          <a href="#" class="fahrenheit" id="fahrenheit-temperature"> °F </a>
         </div>
         <div class="col-6">
          <ul class="condition">
            <li>
              Precipitation: <span id="precipitation">2</span>%
            </li>
            <li>
              Humidity: <span id="humidity">83</span>%
            </li>
            <li>
              Wind: <span id="wind">8</span> km/h
            </li>
          </ul>
         </div>
        </div>
        <br />
        <hr />
        <div class="text-center">
        <div class="row">
          <div class="col">Sat</div>
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thu</div>
        </div>
        <div class="row">
          <div class="col">
            <img src="image/rainy.png" alt="sunny" class="future" />
          </div>
          <div class="col">
            <img src="image/rainy.png" alt="sunny" class="future" />
          </div>
          <div class="col">
            <img src="image/cloudy.png" alt="cloudy" class="future" />
          </div>
          <div class="col">
            <img src="image/cloudy.png" alt="cloudy" class="future" />
          </div>
          <div class="col">
            <img src="image/sun.png" alt="cloudy" class="future" />
          </div>
          <div class="col">
            <img src="image/sun.png" alt="cloudy" class="future" />
          </div>
        </div>
        <div class="row">
          <div class="col high">14° <span class="low">8°</span></div>
          <div class="col high">12° <span class="low">8°</span></div>
          <div class="col high">13° <span class="low">6°</span></div>
          <div class="col high">12° <span class="low">4°</span></div>
          <div class="col high">13° <span class="low">8°</span></div>
          <div class="col high">14° <span class="low">4°</span></div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/FaezehBehroozi/Vanilla-Weather-App" target="_blank
      " class="source" >Open-source code</a> by Faezeh Behroozi
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
